<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
  crossorigin="anonymous"
/>
<style>
  .image-container{
   text-align: center;
   position: relative;
  }
  .image{
    max-width: 100%;
  }
  .image-button{
    position: absolute;
    top: calc(50% - 25px);
    left: calc(50% - 100px);
    width: 200px;
    height: 50px;
    background-color: bisque;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
    border: none;
    transition: 0.3s;
    opacity: 0.5;
  }
  .image-button:hover{
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="image-container">
    <img
      class="image"
      src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg"
      alt="Forest"
    />
    <button class="image-button">Later I'll do something</button>
  </div>
</body>
</html>
